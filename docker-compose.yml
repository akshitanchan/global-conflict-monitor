version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14
    container_name: gdelt-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gdelt
      POSTGRES_USER: flink_user
      POSTGRES_PASSWORD: flink_pass
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flink_user -d gdelt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      flink-network:
        aliases:
          - gdelt-postgres

  # Flink JobManager
  jobmanager:
    image: flink:1.18-scala_2.12
    container_name: flink-jobmanager
    hostname: jobmanager
    ports:
      - "8081:8081" # Flink Web UI
    environment:
      - JOB_MANAGER_HEAP=4g
    command: jobmanager
    volumes:
      - ./flink/conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
      - ./flink/lib/flink-sql-connector-postgres-cdc-2.4.2.jar:/opt/flink/lib/flink-sql-connector-postgres-cdc-2.4.2.jar
      - ./flink/lib/postgresql-42.7.1.jar:/opt/flink/lib/postgresql-42.7.1.jar
      - ./flink/sql:/opt/flink/sql:ro
    networks:
      - flink-network
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/8081'"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy

  # Flink TaskManager
  taskmanager:
    image: flink:1.18-scala_2.12
    container_name: flink-taskmanager
    hostname: taskmanager
    command: taskmanager
    environment:
      - TASK_MANAGER_HEAP=8g
      - TASK_MANAGER_MEMORY_PROCESS_SIZE=8g
    volumes:
      - ./flink/conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
      - ./flink/lib/flink-sql-connector-postgres-cdc-2.4.2.jar:/opt/flink/lib/flink-sql-connector-postgres-cdc-2.4.2.jar
      - ./flink/lib/postgresql-42.7.1.jar:/opt/flink/lib/postgresql-42.7.1.jar
    networks:
      - flink-network
    depends_on:
      - jobmanager

volumes:
  postgres_data:

networks:
  flink-network:
    driver: bridge
